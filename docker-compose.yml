version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: relian
      POSTGRES_USER: relian
      POSTGRES_PASSWORD: relian_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  neo4j:
    image: neo4j:5.14
    environment:
      NEO4J_AUTH: neo4j/relian_dev_pass
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
  
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://relian:relian_dev_pass@postgres:5432/relian
      NEO4J_URI: bolt://neo4j:7687
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
      - neo4j
      - redis
  
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  neo4j_data:
